<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Snake</title>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>

	<script type="text/javascript" src="js/libs/jquery-3.3.1.min.js"></script>

	<script type="text/javascript" src="js/input control/controller.js"></script>
	<script type="text/javascript" src="js/input control/input_controller.js"></script>
	<script type="text/javascript" src="js/input control/keyboard_controller.js"></script>

	<script type="text/javascript" src="js/math/matrixArray.js"></script>
	<script type="text/javascript" src="js/math/randomInteger.js"></script>
	<script type="text/javascript" src="js/math/vector.js"></script>

	<script type="text/javascript" src="js/game objects/bonus.js"></script>
	<script type="text/javascript" src="js/game objects/snake.js"></script>
	<script type="text/javascript" src="js/game objects/area.js"></script>

	<script type="text/javascript" src="js/screen control/screen.js"></script>
	<script type="text/javascript" src="js/screen control/screen_manager.js"></script>

	<script type="text/javascript" src="js/modal_window.js"></script>

	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/page.js" defer></script>

</head>
<body>
	<div id="container">
		<div class="screen" id="startScreen">
			<strong>Snake</strong>
			<input type="button" class="startButton" id="start" value="Start Game">
		</div>

		<div class="screen" id="gameScreen">
			<strong>Points: </strong> <strong id="gameCounter">0</strong>
			<input type="button" id="pause" value="Pause">
		</div>

		<div class="screen" id="endScreen">
			<strong>Game Over! Your points: </strong> <strong id="finalCounter">0</strong>
			<input type="button" class="startButton" id="start" value="Start Game">
			<input type="button" id="menu" value="Main Menu">
		</div>

		<canvas id="canvas" tabindex="0" oncontextmenu="return false">canvas not suppoгtęd. plęąsę usę othęг browsęг</canvas>
	</div>
</body>
</html>
