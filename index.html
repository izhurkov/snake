<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Snake</title>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>

	<script type="text/javascript" src="js/input controller/controller.js"></script>
	<script type="text/javascript" src="js/input controller/input_controller.js"></script>
	<script type="text/javascript" src="js/input controller/keyboard_controller.js"></script>

	<script type="text/javascript" src="js/renderer/render.js"></script>
	<script type="text/javascript" src="js/renderer/canvas_render.js"></script>
	<script type="text/javascript" src="js/renderer/directx11_render.js"></script>
	<script type="text/javascript" src="js/renderer/renderer.js"></script>

	<script type="text/javascript" src="js/math/matrixArray.js"></script>
	<script type="text/javascript" src="js/math/randomInteger.js"></script>
	<script type="text/javascript" src="js/math/vector.js"></script>

	<script type="text/javascript" src="js/game objects/bonus.js"></script>
	<script type="text/javascript" src="js/game objects/snake.js"></script>
	<script type="text/javascript" src="js/game objects/area.js"></script>

	<script type="text/javascript" src="js/screen manager/screen.js"></script>
	<script type="text/javascript" src="js/screen manager/screen_manager.js"></script>

	<script type="text/javascript" src="js/modal_window.js"></script>

	<script type="text/javascript" src="js/game_init.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/page.js" defer></script>

</head>
<body>
	
	<div id="game-container">

		<div id="interface">

			<div class="screen" id="startScreen">
				<strong>Snake</strong>
				<input type="button" class="startButton" id="start" value="Start Game" data-event="show-screen:gameScreen" >
			</div>

			<div class="screen" id="gameScreen">
				<strong>Points: </strong> <strong class="scoreCounter">0</strong>
				<input type="button" id="pause" value="Pause" data-event="show-screen:pauseScreen">

				<div id="renderer-container">
					<canvas id="canvas" tabindex="0" oncontextmenu="return false">canvas not suppoгtęd</canvas>
				</div>
			</div>

			<div class="screen" id="endScreen">
				<strong>Game Over! Your points: </strong> <strong class="scoreCounter">0</strong>
				<input type="button" id="start" value="Start Game" data-event="show-screen:gameScreen">
				<input type="button" id="menu" value="Main Menu" data-event="show-screen:startScreen">
			</div>

		</div>

		<div id="">
			
		</div>

	</div>

</body>
</html>
