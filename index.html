<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Snake</title>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>

	<script src="http://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="http://code.createjs.com/easeljs-0.4.2.min.js"></script>
  <!-- <script src="http://code.createjs.com/soundjs-0.2.0.min.js"></script> -->
  <script src="http://code.createjs.com/preloadjs-0.1.0.min.js"></script>

	<script type="text/javascript" src="js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/libs/handlebars-v4.1.0.js"></script>
	<script type="text/javascript" src="js/libs/pixi.min.js"></script>
	<script type="text/javascript" src="js/libs/pixi-sound.js"></script>
	<!-- <script type="text/javascript" src="js/libs/preloadjs.min.js"></script> -->

	<script type="text/javascript" src="js/input controller/controller.js"></script>
	<script type="text/javascript" src="js/input controller/input_controller.js"></script>
	<script type="text/javascript" src="js/input controller/keyboard_controller.js"></script>
	<script type="text/javascript" src="js/input controller/touch_controller.js"></script>
	<script type="text/javascript" src="js/input controller/touchscreen_controller.js"></script>
	<script type="text/javascript" src="js/input controller/mouse_controller.js"></script>

	<script type="text/javascript" src="js/renderer/canvas_renderer.js"></script>
	<script type="text/javascript" src="js/renderer/pixijs_renderer.js"></script>
	<script type="text/javascript" src="js/renderer/renderer.js"></script>

	<script type="text/javascript" src="js/math/matrixArray.js"></script>
	<script type="text/javascript" src="js/math/randomInteger.js"></script>
	<script type="text/javascript" src="js/math/vector.js"></script>

	<script type="text/javascript" src="js/game objects/bonus.js"></script>
	<script type="text/javascript" src="js/game objects/snake.js"></script>
	<script type="text/javascript" src="js/game objects/area.js"></script>

	<script type="text/javascript" src="js/screen manager/screen.js"></script>
	<script type="text/javascript" src="js/screen manager/screen_manager.js"></script>
	<script type="text/javascript" src="js/screen manager/modal_window.js"></script>
	<script type="text/javascript" src="js/screen manager/interface_controller.js"></script>

	<script type="text/javascript" src="js/game_init.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/page.js" defer></script>

</head>
<body>
	
	<div id="game-container">

		<div id="interface">

			<div class="screen" id="menuScreen">
				<strong>Snake</strong>
				<input type="button" class="startButton" id="start" value="Start Game" data-event="show-screen:gameScreen" >
			</div>

			<div class="screen" id="gameScreen">
				<strong>Points: </strong> <strong class="scoreCounter">0</strong>
				<input type="button" id="pause" value="Pause" data-event="show-modal:pauseModal">

				<div id="renderer-container">
					<canvas id="canvas" tabindex="0" oncontextmenu="return false">canvas not suppoгtęd</canvas>
				</div>
			</div>

			<div class="screen" id="endScreen">
				<strong>Game Over! Your points: </strong> <strong class="scoreCounter">0</strong>
				<input type="button" id="start" value="Start Game" data-event="show-screen:gameScreen">
				<input type="button" id="menu" value="Main Menu" data-event="show-screen:menuScreen">
			</div>

		</div>

	</div>

</body>
</html>
