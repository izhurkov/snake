<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>The Snake</title>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	<script src="http://code.createjs.com/1.0.0/createjs.min.js"></script>
	<script src="http://code.createjs.com/easeljs-0.4.2.min.js"></script>
  <script src="http://code.createjs.com/preloadjs-0.1.0.min.js"></script>

	<script type="text/javascript" src="js/libs/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/libs/handlebars-v4.1.0.js"></script>
</head>
<body>
	
	<div id="game-container">

		<div id="interface">
			<input type="button" id="muted" value="mute">

			<div class="screen" id="menuScreen">
				<strong>Snake</strong>
				<input type="button" class="startButton" id="start" value="Start Game" data-event="show-screen:gameScreen" >
			</div>

			<div class="screen" id="gameScreen">
				<strong>Points: </strong> <strong class="scoreCounter">0</strong>
				<input type="button" id="pause" value="Pause" data-event="show-modal:pauseModal">

				<div id="renderer-container"></div>
			</div>

			<div class="screen" id="endScreen">
				<strong>Game Over! Your points: </strong> <strong class="scoreCounter">0</strong>
				<input type="button" id="start" value="Start Game" data-event="show-screen:gameScreen">
				<input type="button" id="menu" value="Main Menu" data-event="show-screen:menuScreen">
			</div>

		</div>

	</div>
	<script type="text/javascript" src="js/screen manager/progress_bar.js"></script>
	<script type="text/javascript" src="js/preloader.js"></script>
	<script type="text/javascript" src="js/page.js" defer></script>

</body>
</html>
